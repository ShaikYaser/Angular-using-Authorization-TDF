
<div class="container">
    <div class="row">
        <div class="col-md-8">
    <div class="card">
    <form [formGroup]="LoginForm" (ngSubmit)="login()">
        <h3>THE LOGIN FORM</h3><hr>
        <div class="form-group">
            <label >Name</label>
            <input type="text" class="form-control" formControlName="username"  placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label >Password</label>
            <input type="password" class="form-control" formControlName="password"  placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button><br>
        <a routerLink="/signup">CLICK ME IF NOT A MEMBER</a>
    </form>
</div>
</div>
</div>
</div>
